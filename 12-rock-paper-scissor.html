<!DOCTYPE html>
<html >
<head>
    <title>Rock Paper Scissors</title>
    <!-- rel=relation or type of file we are loading -->
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
       
    
</head>
<body>
   
    <p class="title">Rock Paper Scissors</p>

    <button 
  
        class="move-button js-rock-button"><img src="final_project/images/rock-emoji.png" class="move-icon"></button>

    <button
     class="move-button js-paper-button"><img src="final_project/images/paper-emoji.png" class="move-icon"></button>


    <button 
     class="move-button js-scissors-button"><img src="final_project/images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result-css"></p>
    <p class="js-moves moves-css"></p>

    <p class="js-score score-css"></p>

   <button 
    class="reset-score-button js-reset-button">Reset Score</button>

   <button 
    class="auto-play-button js-autoplay-button">Auto Play</button>

    <script src="12-rock-paper-scissors.js">
       
    </script>
</body>
</html>
